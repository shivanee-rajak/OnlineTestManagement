<div class="container">
    <br><br><br>
    <h1><p>Add Exam </p></h1>

    <form #myform=ngForm (ngSubmit)= "myform.valid && addExam(myform)" >
        
        
    <label>Exam Name</label> &nbsp;
    <input type="text" name= "examName" ngModel #examCtrl=ngModel required minlength="2"> 
    <br>
    <div *ngIf="examCtrl.errors!==null && examCtrl.errors.required" class="error">
    Exam name is required
    </div>

    <div *ngIf="examCtrl.errors!==null && examCtrl.errors.minlength" class="error">
        min length is 2
    </div>
    <br>
    
    <label>Exam Duration</label> &nbsp;
    <input type="number" name= "minutes" ngModel #minutesCtrl=ngModel required minlength="2"> 
    <br>
    <div *ngIf="minutesCtrl.errors!==null && minutesCtrl.errors.required" class="error">
    Exam duration is required
    </div>
    <div *ngIf="minutesCtrl.errors!==null && minutesCtrl.errors.minlength" class="error">
    min length is 2
    </div>
    <br>

    <input type="submit" class="btn btn-info" value="submit">
    </form>

    <div *ngIf="exam!=undefined">
       Exam Added Successfully...

    </div>

</div>
