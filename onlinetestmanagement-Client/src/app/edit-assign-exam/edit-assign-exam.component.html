<div class="container">
    <br><br>
    <h2><p>Edit Assigned Exam  </p></h2>


    <form #myform=ngForm (ngSubmit)= "myform.valid && editExam(myform)" >
        

    <label>User Id</label> &nbsp;
    <input type="number" name= "userId" ngModel #userIdCtrl=ngModel required minlength="1"> 
    <br>
    <div *ngIf="userIdCtrl.errors!==null && userIdCtrl.errors.required" class="error">
    UserId is required
    </div>
    <div *ngIf="userIdCtrl.errors!==null && userIdCtrl.errors.minlength" class="error">
    min length is 1
    </div>
    <br>

    <label>Assigned Id</label> &nbsp;
        <input type="number" name= "assignId" ngModel #asignIdCtrl=ngModel required minlength="1"> 
        <br>
        <div *ngIf="assignIdCtrl.errors!==null && assignIdCtrl.errors.required" class="error">
        AssignedId Id is required
        </div>
        <div *ngIf="assignIdCtrl.errors!==null && assignIdCtrl.errors.minlength" class="error">
        min length is 1
        </div>
        <br>

    <label>Exam Id</label> &nbsp;
        <input type="number" name= "examId" ngModel #examIdCtrl=ngModel required minlength="1"> 
        <br>
        <div *ngIf="examIdCtrl.errors!==null && examIdCtrl.errors.required" class="error">
        Exam Id is required
        </div>
        <div *ngIf="examIdCtrl.errors!==null && examIdCtrl.errors.minlength" class="error">
        min length is 1
        </div>
        <br>
        
        <label>Marks</label> &nbsp;
        <input type="number" name= "marks" ngModel #marksCtrl=ngModel required minlength="1"> 
        <br>
        <div *ngIf="marksCtrl.errors!==null && marksCtrl.errors.required" class="error">
        Exam Id is required
        </div>
        <div *ngIf="marksCtrl.errors!==null && marksCtrl.errors.minlength" class="error">
        min length is 1
        </div>
        <br>
        


        <input type="submit" value="submit">
    </form>

    <div *ngIf="admin!==undefined">
        Edit Details Successfully...
        
        </div>
    </div>
